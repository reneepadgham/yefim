<!DOCTYPE html>
<html>
  <head>
    <title>yefim</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      * {
        box-sizing: border-box;
      }

      html, body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        height: 100%;
        width: 100%;

        display: flex;
        justify-content: center;
        align-items: flex-end;
      }

      body {
        animation: colorchange 10s infinite;
      }

      .radial {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, .6) 0%, rgba(255, 255, 255, .6) 30%, rgba(0, 0, 0, .6) 100%);
      }

      footer {
        font-size: 50px;
        padding-bottom: 30px;
        z-index: 9001;
        color: white;
      }

      @keyframes colorchange {
        0%   { background-color: #FF9999; }
        14%  { background-color: #FFCC99; }
        28%  { background-color: #FFFF99; }
        42%  { background-color: #99FF99; }
        56%  { background-color: #9999FF; }
        70%  { background-color: #6B4E82; }
        84%  { background-color: #D199FF; }
        100% { background-color: #FF9999; }
      }
    </style>
  </head>
  <body>
    <div class="radial"></div>
    <footer>
      yefim
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript">
      !function(){var analytics=window.analytics=window.analytics||[];if(!analytics.initialize)if(analytics.invoked)window.console&&console.error&&console.error("Segment snippet included twice.");else{analytics.invoked=!0;analytics.methods=["trackSubmit","trackClick","trackLink","trackForm","pageview","identify","reset","group","track","ready","alias","page","once","off","on"];analytics.factory=function(t){return function(){var e=Array.prototype.slice.call(arguments);e.unshift(t);analytics.push(e);return analytics}};for(var t=0;t<analytics.methods.length;t++){var e=analytics.methods[t];analytics[e]=analytics.factory(e)}analytics.load=function(t){var e=document.createElement("script");e.type="text/javascript";e.async=!0;e.src=("https:"===document.location.protocol?"https://":"http://")+"cdn.segment.com/analytics.js/v1/"+t+"/analytics.min.js";var n=document.getElementsByTagName("script")[0];n.parentNode.insertBefore(e,n)};analytics.SNIPPET_VERSION="3.1.0";
        analytics.load("rk5qRIduCfe76MxK7RB1fDAUFukISyhm");
        analytics.page()
      }}();
    </script>
    <script>
      var $body = $('body');
      var $radial = $('.radial');
      var x, y, radial;

      $body.on('touchmove mousemove', function(e) {
        e.preventDefault();

        x = e.pageX || e.originalEvent.targetTouches[0].pageX;
        y = e.pageY || e.originalEvent.targetTouches[0].pageY;
      });

      var changeColor = function() {
        radial = 'radial-gradient(circle at ' + x + 'px ' + y + 'px, rgba(255, 255, 255, .6) 0%, rgba(255, 255, 255, .6) 30%, rgba(0, 0, 0, .6) 100%';

        $radial.css({background: radial});
        window.requestAnimationFrame(changeColor);
      };

      changeColor();
    </script>
  </body>
</html>
